<div id="login">
    <div class="wrapper">
        <div class="form padded">

            <p><strong>Login in to your account</strong></p>
            <br>
            <form action="" name="loginform">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" ng-model="user.email" required="required">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input class="padding-button" type="password" ng-model="user.password" required="required">
                </md-input-container>

                <div ng-if="loader==true" layout="row" layout-sm="column" layout-align="space-around">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <md-button ng-if="loader==false" style="width: 95%;" ng-disabled="loginform.$invalid" ng-click="login()" class="md-raised md-primary">Login</md-button>


            </form>
        </div>
    </div>
</div>
