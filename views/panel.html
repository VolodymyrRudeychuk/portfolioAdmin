<md-toolbar class="md-theme-indigo top-nav-shadow">

  <div class="md-toolbar-tools" ng-controller="panel">
    <md-button class="md-icon-button" aria-label="Settings" hide-gt-md ng-click="toggleLeft()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </md-button>

    <h2>
      <span>Dashbord</span>
    </h2>

  </div>


</md-toolbar>



<div  layout="column" style="height:100%;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav
            ng-controller="panel"
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4" ng-include src="'views/global/nav.html'"
            md-swipe-left="close()">
      </md-sidenav>

    <md-content flex layout-padding style="padding: 0px; background: #ECEFF1; overflow-y: hidden;" md-swipe-right="toggleLeft()">

      <div layout="column" layout-fill layout-align="top center" style="padding: 0px; margin-top: 0px; ">

        <md-toolbar class="md-theme-indigo" style="background: #039be5;">
          <h1 class="md-toolbar-tools"> Dashbord</h1>
        </md-toolbar>

        <div class="container">
          <div class="row" style="margin: 0px;">

              <div class="col-md-3 col-sm-12 col-xs-12 shadow dasbord-item">
                <div class="title menuboxShadow">
                  <h3> <i class="fa fa-user" aria-hidden="true"></i>  &nbsp;&nbsp;Total Users</h3>
                </div>
                <div class="content">
                  <h1>{{userQts}}</h1>

                  <div class="loaderD" ng-if="loader==true" layout="row" layout-sm="column" layout-align="space-around">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                  </div>
                </div>
              </div>

            <div class="col-md-3 col-sm-12 col-xs-12 shadow dasbord-item">
              <div class="title menuboxShadow">
                <h3> <i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp;&nbsp;Total Watches</h3>
              </div>
              <div class="content">
                <h1>{{watchesQts}}</h1>
                <div class="loaderD" ng-if="loader==true" layout="row" layout-sm="column" layout-align="space-around">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
              </div>
            </div>

            <div class="col-md-3 col-sm-12 col-xs-12 shadow dasbord-item">
              <div class="title menuboxShadow">
                <h3> <i class="fa fa-wpforms" aria-hidden="true"></i> &nbsp;&nbsp;Available Posts</h3>
              </div>
              <div class="content">
                <h1>{{postsQty}}</h1>
                <div class="loaderD" ng-if="loader==true" layout="row" layout-sm="column" layout-align="space-around">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-12 col-xs-12 shadow dasbord-item">
              <div class="title menuboxShadow">
                <h3> <i class="fa fa-cart-plus" aria-hidden="true"></i> &nbsp;&nbsp;Total baner</h3>
              </div>
              <div class="content">
                <h1>{{bannersQty}}</h1>
                <div class="loaderD" ng-if="loader==true" layout="row" layout-sm="column" layout-align="space-around">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
              </div>
            </div>


          </div>
        </div>






      </div>
      <div flex></div>
    </md-content>

  </section>
</div>
